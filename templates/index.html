<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Periculosidade</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="container">
        <h1>Calculadora de Periculosidade</h1>

        <!-- Formulário para inserir os dados -->
        <form id="form-dados">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="dataInicial">Data Inicial:</label>
                <input type="date" id="dataInicial" name="dataInicial" required>
            </div>

            <div class="form-group">
                <label for="dataFinal">Data Final:</label>
                <input type="date" id="dataFinal" name="dataFinal" required>
            </div>

            <!-- Substituir o Grau por Salário -->
            <div class="form-group">
                <label for="salario">Salário (R$):</label>
                <input type="text" id="salario" name="salario" placeholder="R$ 0,00" required>
            </div>

            <!-- Botões Adicionar e Editar lado a lado -->
            <div class="button-group">
                <button type="button" id="adicionarBtn">Adicionar</button>
            </div>
        </form>

        <!-- Tabela de dados adicionados -->
        <div class="table-container">
            <table id="tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Data Inicial</th>
                        <th>Data Final</th>
                        <th>Remuneração</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- As linhas da tabela serão preenchidas aqui -->
                </tbody>
            </table>
        </div>

        <!-- Botão para Calcular -->
        <div class="button-group">
            <button type="button" id="calcularBtn">Calcular</button>
        </div>

        <!-- Área para exibir o resultado -->
        <div class="resultado-container">
            <h3>Resultado do Cálculo:</h3>
            <table id="resultado-tabela">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Meses Trabalhados</th>
                        <th>Remuneração</th>
                        <th>Adicional Total</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- O resultado do cálculo será exibido aqui -->
                </tbody>
            </table>
        </div>

        <!-- Div para exibir o nome e o DataFrame `porc` -->
        <div id="porc-container">
            <h3 id="porc-titulo"></h3> <!-- Nome do trabalhador será mostrado aqui -->
            <div id="porc">
                <!-- O DataFrame `porc` será exibido aqui -->
            </div>
        </div>
    </div>

    <!-- Inclui o arquivo JavaScript -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
